<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertise With Us | GOAT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ecf0f1;
    }

    /* Navbar */
    nav {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e67e22;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    nav .signin-btn {
      background-color: #f39c12;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    /* Page Title */
    .page-title {
      text-align: center;
      padding: 40px 20px;
      color: #2c3e50;
    }

    .page-title h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .page-title p {
      color: #555;
      font-size: 16px;
    }

    /* Form Container */
    .form-container {
      max-width: 600px;
      background-color: white;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    /* Radio buttons */
    .options {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .options label {
      font-weight: normal;
      cursor: pointer;
    }

    /* Submit Button */
    .submit-btn {
      background-color: #f39c12;
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #e67e22;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav>
  <div class="logo">GOAT</div>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="ad.html">Advertise</a></li>
    <li><a href="tour.html">Tournaments</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
  <a href="sin.html" class="signin-btn">Sign In</a>
   </nav>

<!-- Page Title -->
<div class="page-title">
  <h1>Advertise / Sponsor With Us</h1>
  <p>Promote your brand or sponsor our box cricket tournaments</p>
</div>

<!-- Advertisement Form -->
<div class="form-container">
  <form>

    <div class="form-group">
      <label>Company / Brand Name</label>
      <input type="text" placeholder="Enter company name" required>
    </div>

    <div class="form-group">
      <label>Advertising Time</label>
      <input type="number" placeholder="Enter Days for Advertisement" required>
    </div>

    <div class="form-group">
      <label>Contact Person Name</label>
      <input type="text" placeholder="Enter contact person name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter email" required>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number" required>
    </div>

    <div class="form-group">
      <label>Choose Promotion Type</label>
      <div class="options">
        <label>
          <input type="radio" name="promotion" required>
          Ground Advertisement
        </label>
        <label>
          <input type="radio" name="promotion">
          Tournament Sponsorship
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Company Details / Message</label>
      <textarea placeholder="Describe your company and promotion requirements"></textarea>
    </div>

    <button class="submit-btn">Submit Request</button>

  </form>
</div>

<!-- Footer -->
<footer>
  &copy; GOAT | All rights reserved.
</footer>

</body>
</html>
