<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GOAT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(
        rgba(44, 62, 80, 0.9),
        rgba(44, 62, 80, 0.9)
      );
      min-height: 100vh;
    }

    /* ===== NAVBAR ===== */
    nav {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;   /* center menu */
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    nav .logo {
      position: absolute;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #e67e22;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* ===== SIGN UP BOX ===== */
    .signup-box {
      background-color: white;
      width: 380px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;

      /* PERFECT CENTER */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: 40px; /* space under navbar */
    }

    .signup-box h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background-color: #f39c12;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #e67e22;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-box a {
      color: #f39c12;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">GOAT</div>
    <ul>
      <li><a href="home.html">Home</a></li>
    </ul>
  </nav>

  <!-- SIGN UP BOX -->
  <div class="signup-box">
    <h1>Create GOAT Account</h1>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account?
      <a href="sin.html">Sign In</a>
    </p>
  </div>

</body>
</html>
