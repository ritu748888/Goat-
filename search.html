<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Grounds | GOAT</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#ecf0f1;
}

/* ===== NAVBAR ===== */
nav{
  background:#2c3e50;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 40px;
}

.logo{
  color:#e67e22;
  font-size:24px;
  font-weight:bold;
}

.nav-links{
  display:flex;
  gap:25px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:16px;
}

.nav-links a:hover{
  color:#f39c12;
}

.auth-btn{
  background:#f39c12;
  border:none;
  padding:8px 18px;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.auth-btn:hover{
  background:#e67e22;
}

/* ===== SEARCH SECTION ===== */
.search-box{
  background:white;
  max-width:800px;
  margin:40px auto;
  padding:30px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
}

.search-box h1{
  color:#2c3e50;
  margin-bottom:20px;
}

.search-box select{
  width:60%;
  padding:10px;
  font-size:16px;
}

/* ===== GROUNDS ===== */
.grounds{
  max-width:1000px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
  padding:20px;
}

.ground-card{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.ground-card h3{
  color:#2c3e50;
}

.ground-card p{
  font-size:14px;
  color:#555;
  margin:6px 0;
}

.ground-card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#f39c12;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

.ground-card button:hover{
  background:#e67e22;
}

/* ===== FOOTER ===== */
footer{
  background:#2c3e50;
  color:white;
  text-align:center;
  padding:15px;
  margin-top:40px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">GOAT</div>

  <div class="nav-links">
    <a href="home.html">Home</a>
    <a href="ad.html">Advertisement</a>
    <a href="tour.html">Tournaments</a>
    <a href="about.html">About</a>
  </div>

  <a href="sin.html" class="auth-btn">Sign In</a>
   </nav>

<!-- SEARCH -->
<div class="search-box">
  <h1>Search Box Cricket Grounds</h1>
  <select>
    <option>Select City</option>
    <option>Ahmedabad</option>
    <option>Surat</option>
    <option>Vadodara</option>
    <option>Rajkot</option>
  </select>
</div>

<!-- GROUNDS -->
<div class="grounds">
  <div class="ground-card">
    <h3>Urban Box Arena</h3>
    <p><b>City:</b> Ahmedabad</p>
    <p><b>Pitch:</b> Turf</p>
    <p><b>Lights:</b> Yes</p>
    <button onclick="location.href='book.html'">View & Book</button>
  </div>

  <div class="ground-card">
    <h3>Pro Turf Cricket</h3>
    <p><b>City:</b> Surat</p>
    <p><b>Pitch:</b> Synthetic</p>
    <p><b>Lights:</b> Yes</p>
    <button onclick="location.href='book2.html'">View & Book</button>
  </div>
</div>

<footer>

</footer>

</body>
</html>
